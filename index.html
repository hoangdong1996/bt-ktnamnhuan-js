<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra năm nhuận</title>
</head>
<body>
<script>
    let year = Number(prompt("Nhập năm cần kiểm tra: "));
    if (year % 100 === 0 && year % 400 === 0)
        alert(year + " là năm nhuận");
    else
        if (year % 4 === 0 && year % 100 !==0 && year % 400 !==0)
            alert(year + " là năm nhuận");
        else
            alert(year + " không là năm nhuận");
    console.log(year);
</script>
</body>
</html>
